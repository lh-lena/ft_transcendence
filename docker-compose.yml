services:

  nginx:
    image: nginx:alpine
    container_name: ft_transcendence_nginx
    ports:
      - "443:443"
      - "80:80"
    environment:
      - FORCE_HTTPS=true
    depends_on:
      - backend
      - frontend
      - realtime
      - auth-service
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - pong-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: ft_transcendence_nginx_exporter
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    depends_on:
      - nginx
    networks:
      - pong-network

  frontend:
    build: ./frontend
    container_name: ft_transcendence_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pong-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build: ./backend
    container_name: ft_transcendence_backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./data:/app/data
      - ./backend:/app
      - /app/node_modules
    networks:
      - pong-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  realtime:
    build: ./realtime
    container_name: ft_transcendence_realtime
    ports:
      - "8081:8081"
    env_file:
      - ./realtime/.env
    volumes:
      - ./realtime:/app
      - /app/node_modules
    networks:
      - pong-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 10

      

  auth-service:
    build: ./auth-service
    container_name: ft_transcendence_auth
    ports:
      - "8082:8082"
    volumes:
      - ./auth-service:/app
      - /app/node_modules
      - ../backend/prisma:/app/prisma
    env_file:
      - ./auth-service/.env
    networks:
      - pong-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: ft_transcendence_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=5GB' 
      - '--web.enable-lifecycle'
      - '--web.route-prefix=/prometheus'
      - '--web.external-url=https://localhost/prometheus'
    networks:
      - pong-network

  grafana:
    image: grafana/grafana:latest
    container_name: ft_transcendence_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://localhost/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - pong-network

networks:
  pong-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
