
services:
  nginx:
    image: nginx:alpine
    container_name: ft_transcendence_nginx
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - frontend
      - backend
      - realtime
      - auth-service
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - pong-network
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: ft_transcendence_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pong-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: ft_transcendence_backend
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/data
    networks:
      - pong-network
    restart: unless-stopped

  realtime:
    build: ./realtime
    container_name: ft_transcendence_realtime
    volumes:
      - ./realtime:/app
      - /app/node_modules
    networks:
      - pong-network
    restart: unless-stopped
    
  auth-service:
    build: ./auth-service
    container_name: ft_transcendence_auth
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    networks:
      - pong-network
    restart: unless-stopped

networks:
  pong-network:
    driver: bridge